{% extends 'index.html' %}
{% block 'b1' %}
<h2 align="center"><font color="black">Update page</font></h2>
<form method="post" action="{% url 'checkupdate' %}">
    {% csrf_token %}
<body>
    <h2 align="center">Update Your Information</h2>
    <form action="/update-information" method="post">
        <table align="center" >
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" id="name" name="name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Update">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock %}
